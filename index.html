<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To-do List App</title>
</head>

<body>
    <header>
        <img src="./Accets/Logo.svg" alt="">
    </header>
    <section class="body">
        <form class="header-form">
            <label for="taskName"></label>
            <input type="text" name="taskInput" id="taskInput" placeholder="Enter Your To-do List Task" required>
            <input type="date" id="dueDate" name="dueDate" required>
            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="status">Status:</label>
            <select id="status">
                <option value="todo">To-do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
            </select>
            <button type="button" onclick="addTask()">ADD <i class="fas fa-plus"></i></button>
        </form>
        <div class="container">
            <div>
                <div class="items">
                    <div class="item">
                        <p>To-do list</p>
                        <p id="todo">0</p>
                    </div>
                    <div class="item">
                        <p class="Priority" id="high">High Priority: 0</p>
                        <p class="Priority" id="medium">Medium Priority: 0</p>
                        <p class="Priority" id="low">Low Priority: 0</p>
                    </div>
                </div>
                <div id="tasks"></div>
            </div>
            <div>
                <div class="items">
                    <div class="item">
                        <p>Started</p>
                        <p id="taskStarted">0</p>
                    </div>
                    <div class="item">
                        <p class="Priority" id="inprogress">In Progress: 0</p>
                    </div>
                </div>
                <div class="items">
                    <div class="item">
                        <p>Completed</p>
                        <p id="taskComplete">0</p>
                    </div>
                    <div class="item">
                        <p class="Priority" id="done">Done: 0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter">
            <label for="statusFilter">Filter by Status:</label>
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="todo">To-do</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Done</option>
            </select>

            <label for="priorityFilter">Filter by Priority:</label>
            <select id="priorityFilter">
                <option value="all">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
